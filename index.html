<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        
        <title>NFT-card</title>
    </head>
    <body>
        <div class="main-div">
            <div>
                <img class="main-image" src="images/image-equilibrium.jpg" alt="image-1">
            </div>

            <div class="main-text">
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>  
            </div>
            
            <div class="icons">
                <img class="eth-icon" src="images/icon-ethereum.svg" alt="icon-1">
                <p class="eth-paragraph">0.041 ETH</p>
                <img class="clock-icon" src="images/icon-clock.svg" alt="icon-2">
                <p class="days-paragraph">3 days left</p>
            </div>

           <hr class="divider">

            <div class="avatar">
                <img class="image-avatar" src="images/image-avatar.png" alt="image-2">
                <p class="avatar-creation">Creation of</p>
                <p class="avatar-name">Jules Wyvern</p>
            </div>
        </div>
    </body>

</html>
